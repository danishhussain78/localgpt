{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block styles %}
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #0b0c10;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background-color: #1d1d2b;
    border-radius: 15px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    text-align: center;
}

.card-header {
    color: #0ff;
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 25px;
}

/* Remove any Bootstrap default backgrounds */
.card, .card-body {
    background-color: transparent;
    box-shadow: none;
    padding: 0;
}

.form-group {
    text-align: left;
    margin-bottom: 20px;
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #ccc;
}

input[type=text],
input[type=password] {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #3a3a4e;
    border-radius: 8px;
    background-color: #2c2c3e;
    color: #fff;
    font-size: 1rem;
    transition: all 0.2s ease;
}

input[type=text]:focus,
input[type=password]:focus {
    border-color: #0ff;
    outline: none;
}

button[type=submit] {
    width: 100%;
    padding: 12px;
    background-color: #0ff;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

button[type=submit]:hover {
    background-color: #0cc;
}

.alert-danger {
    background-color: rgba(255, 68, 68, 0.1);
    border: 1px solid #ff4444;
    color: #ff7777;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.register-link {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #aaa;
}

.register-link a {
    color: #0ff;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card-header">Login</div>

    {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>
{% endblock %}
